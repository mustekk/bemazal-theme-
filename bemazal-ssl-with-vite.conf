# HTTPS сайт с Vite proxy
server {
    listen 443 ssl http2;
    server_name bemazal.local;

    # Сертификаты
    ssl_certificate     /etc/ssl/localcerts/bemazal.local.pem;
    ssl_certificate_key /etc/ssl/localcerts/bemazal.local-key.pem;

    # Корень проекта
    root /home/amigo/sites/bemazal;
    index index.php index.html;

    # =============================================
    # VITE DEV SERVER PROXY
    # =============================================
    # Проксируем Vite dev server через Nginx
    # Теперь браузер работает только с https://bemazal.local
    # без необходимости принимать отдельный SSL сертификат для :5173
    location /@vite/ {
        proxy_pass http://127.0.0.1:5173/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket для HMR (Hot Module Replacement)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Таймауты для long-polling
        proxy_read_timeout 86400;
    }

    # Vite client и assets
    location ~ ^/(src|node_modules|@fs)/ {
        proxy_pass http://127.0.0.1:5173;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # WordPress роутинг
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP-FPM 8.3
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
    }

    # Кеш статических файлов (не кешируем в dev режиме для Vite)
    location ~* \.(jpg|jpeg|png|gif|svg|webp|ico)$ {
        expires 7d;
        access_log off;
    }
}

# Редирект с http -> https
server {
    listen 80;
    server_name bemazal.local;
    return 301 https://$host$request_uri;
}
